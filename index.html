<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <!-- Calculator Display -->
                <div class="display">
                    <input type="text" name="display">
                </div>
                <hr>
                <!-- Buttons for various operations -->
                <div>
                    <!-- Reset: Clears the display -->
                    <input type="button" value="AC" onclick="display.value = ' ' " class="reset">
                    <!-- Delete: Removes the last character -->
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) " class="operator">
                    <!-- Decimal Point: Adds a decimal point -->
                    <input type="button" value="." onclick="display.value += '.' " class="operator">
                    <!-- Division: Adds division operator -->
                    <input type="button" value="/" onclick="display.value += '/' " class="operator">
                </div>

                <div>
                    <!-- Number buttons 7, 8, 9, and Multiplication -->
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" onclick="display.value += '*' " class="operator">
                </div>

                <div>
                    <!-- Number buttons 4, 5, 6, and Subtraction -->
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' " class="operator">
                </div>

                <div>
                    <!-- Number buttons 1, 2, 3, and Addition -->
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' " class="operator">
                </div>
                <div>
                    <!-- Number buttons 00, 0, and Equals: Calculates the result -->
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="=" onclick="display.value = eval(display.value) " class="equal">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
